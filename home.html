<body>

    <div class="nav">
        <div class="nav-left">
            <img src="" alt="">

        </div>

        </div> -->
        <div class="nav-right">
            <button  class="logout-btn" onclick="logout()">Logout</button>
        </div>

    </div>
    
    <div class="row">
        <div class="col-4"></div>

        <!-- savings  -->
        <div class="col-4 p-5">

            <div class="screen-main">
                <center>
                    <div class="screen">
                        <p>Balance</p>
                        <input id="balanceScreen" type="text" placeholder="0" style="pointer-events: none;">
                    </div>
                </center>
            </div>

        </div>


        <div class="col-4"></div>
    </div>
    <!--  -->
    <section class="main">
        <div class="row mb-5">

            <!-- income  -->
            <div class="col-6 income-main ps-5 pe-5">
                <center>
                    <div class="income ">
                        <p>Income</p>

                        <input id="incomeName" class="form-control mb-3" type="text" placeholder="Income type">
                        <input id="incomeAmt" class="form-control" type="number" placeholder="Amount">
                        <button class=" exp-btn " onclick="addIncome()"><i class="fa-solid fa-plus fa-lg"></i> Add Income</button>
                    </div>
                </center>
            </div>


            <!-- expense  -->
            <div class="col-6 expense-main ps-5 pe-5 ">
                <center>
                    <div class="expense">
                        <p>Expense </p>
                        <input class="form-control mb-3" id="expenseName" type="text" placeholder="Expense Type">
                        <input class="form-control mb-3" id="expenseAmt" type="number" placeholder="Amount">
                        <button class=" exp-btn" onclick="addExpense()"><i class="fa-solid fa-plus fa-lg"></i> Add Expence</button>
                    </div>
                </center>
            </div>
        </div>
    </section>


    <!-- 2nd row -->

    <!-- </section> -->


    <section class="second-main">

        <div class="tables">

            <!-- income  -->
            <div id="incomeTable" class="table-left w-50">
                <center>
                    <h4>Income-Details</h4>
                    <center>
                        <table class="w-75 mt-4 text-light dataTable">

                            <tr>
                                <th style="font-family:'Roboto Slab', serif;;background-color: rgba(25,135,84,255);">
                                    Income List</th>
                                <th style="font-family:'Roboto Slab', serif;;background-color: rgba(25,135,84,255);">
                                    Amount</th>
                                <!-- <th>Balance</th> -->
                            </tr>
                            <tbody id="incomeRow" style="background-color: rgba(51, 93, 61, 0.137); color:black">

                            </tbody>

                        </table>
                    </center>
            </div>

            <!-- expense -->
            <div id="expenseTable" class="table-right w-50">
                <center>
                    <h4>Expense-Details</h4>
                    <center>
                        <table class="w-75 mt-4  text-light ">

                            <tr>
                                <th style="font-family:'Roboto Slab', serif;    background-color: rgba(220,53,69,255);">
                                    Expense List</th>
                                <th
                                    style="font-family: 'Roboto Slab', serif;     background-color: rgba(220,53,69,255);">
                                    Amount</th>
                                <!-- <th>Balance</th> -->
                            </tr>
                            <tbody id="expenseRow" style="background-color:  rgba(141, 88, 88, 0.137);color:black">

                            </tbody>

                        </table>
                    </center>
            </div>
        </div>

        <div class="remove">
            <center><button class="remove-btn" onclick="clearAll()">Clear All</button></center>
        </div>
    </section>
